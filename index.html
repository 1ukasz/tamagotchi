<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tamagotchi</title>
    <link href="./styles.css" rel="stylesheet" />
    <link href="assets/spritesheet.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  </head>
  <body>
    <div class="gameBoy">
      <div class="uiFrame">
        <div class="gameplay">
          <div class="petParamsBox">
            <div class="petParams">
              <img src="assets/heart.png" alt="heartIcon">
              <p class="health counter">10</p>
            </div>
            <div class="petParams">
              <img src="assets/eat.png" alt="heartIcon">
              <p class="hunger counter">10</p>
            </div>
            <div class="petParams">
              <img src="assets/sleep.png" alt="heartIcon">
              <p class="energy counter">10</p>
            </div>
            <div class="petParams">
              <img src="assets/play.png" alt="heartIcon">
              <p class="fun counter">10</p>
            </div>
          </div>
          <div class="petBox">
            <div id="nimo" class="-happy"></div>
            <hr>
          </div>
          <div class="petStateBox">
            <p id="petState">HAPPY</p>
          </div>
        </div>
      </div>
      <nav class="navigation">
        <button id="eatBtn" class="gameBtn">
          <img src="assets/eat.png" alt="appleIcon">
        </button>
        <button id="sleepBtn" class="gameBtn">
          <img src="assets/sleep.png" alt="sleepIcon">
        </button>
        <button id="playBtn" class="gameBtn">
          <img src="assets/play.png" alt="soccerBallIcon">
        </button>
      </nav>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
